scalar DateTime @specifiedBy(url: "https://www.baidu.com")

"""
方向枚举类
"""
enum Direction {
    NORTH@deprecated(reason: "过期了")
    EAST
    SOUTH
    WEST
}

interface Character {
    id: ID!
    name: String!
}

type User implements Character {
    id:ID!
    name:String!
    home:Direction
    birthday:DateTime
}

input LoginInput {
    username: String!
    password: String!
}

type Query{
    users(input:LoginInput!):[User]!
}